<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - i-Buy</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <div id="productDetailDiv" class="container mt-4">
    <div id="totalAmount" class="alert alert-info text-center">Total: $0.00</div> <!-- it starts from 0 -->

    <!-- product detail card -->
    <div class="card mb-4">
      <div class="row g-0">
        <!-- product image on the right -->
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <img id="productImage" src="" class="img-fluid" alt="Product Image"
            style="max-width: 100%; max-height: 300px;">
        </div>
        <!-- product info on the left -->
        <div class="col-md-8">
          <div class="card-body text-center">
            <h5 id="productTitle" class="card-title"></h5>
            <p id="productDescription" class="card-text"></p>
            <!-- dummy product detail -->
            <p id="productDetail" class="card-text">
              About the product:
            <ul>
              <li>Lorem, ipsum dolor.</li>
              <li>Lorem, ipsum dolor.</li>
              <li>Lorem, ipsum dolor.</li>
            </ul>
            </p>
            <p id="productPrice" class="text-danger fw-bold"></p>
            <div class="mb-3">
              <label for="quantityInput" class="form-label">Quantity:</label>
              <input type="number" id="quantityInput" class="form-control" min="1" placeholder="Enter quantity">
            </div>
            <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
            <button id="goToCartBtn" class="btn btn-success ms-2">Go to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- custom js -->
  <script src="assets/js/productDetails.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
