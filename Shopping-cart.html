<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - i-Buy</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Shopping Cart</h1>
    <!-- cart items will be added to ths container -->
    <div id="cartContainer">
    </div>
    <!-- displays total and checkout btn -->
    <div id="cartSummary" class="mt-4 d-flex justify-content-between align-items-center">
      <h4>Total: $<span id="cartTotal">0.00</span></h4>
      <button id="checkoutBtn" class="btn btn-danger">Proceed Checkout</button> <!-- will clear the cart when it's clicked -->
    </div>
  </div>

  <!-- js -->
  <script src="assets/js/shoppingCart.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
